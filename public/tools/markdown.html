# 在线 MarkDown 编辑器

![](https://pandao.github.io/editor.md/images/logos/editormd-logo-180x180.png)

Markdown 是一种轻量级标记语言，它允许人们使用易读易写的纯文本格式编写文档。

Markdown 语言在 2004 由约翰·格鲁伯（英语：John Gruber）创建。

Markdown 编写的文档可以导出 HTML 、Word、图像、PDF、Epub 等多种格式的文档。

Markdown 编写的文档后缀为 `.md` 或 `.markdown`。

<script type="text/javascript">
    $(function () {
        var editor = editormd("test-editor", {
            // width  : "100%",
            // height : "100%",
            path: "editormd/lib/",
            onload: function () {
                // 编辑器加载完成后发送 GET 请求获取初始内容
                $.ajax({
                    url: '/mddata',
                    type: 'GET',
                    success: function (response) {
                        console.log('获取初始内容请求成功:', JSON.stringify(response));
                        editor.setMarkdown(response.data);
                    },
                    error: function (error) {
                        console.error('获取初始内容请求失败:', error);
                    }
                });
            }
        });

        // 监听键盘事件
        $(document).keydown(function (e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault(); // 阻止默认的保存行为
                var markdownData = editor.getMarkdown(); // 获取编辑器中的 Markdown 数据
                $.ajax({
                    url: '/mddata',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ data: markdownData }),
                    success: function (response) {
                        console.log('保存内容请求成功:', JSON.stringify(response));
                    },
                    error: function (error) {
                        console.error('保存内容请求失败:', error);
                    }
                });
            }
        });
    });
</script>
